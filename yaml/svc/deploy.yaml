apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostname-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: test-webserver
      labels:
        app: webserver
    spec:
      containers:
      - name: test-webserver
        image: alicek106/rr-test:echo-hostname
        ports:
        - containerPort: 80

